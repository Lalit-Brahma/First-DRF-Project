{% extends "titan/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
       <form method='POST'>
           {% csrf_token %}
           <fieldset class="form-group" style="background-color: rgb(229, 255, 0);">
                <legend class="border-bottom mb-4" style="font-family: Vollkorn SC; color:rgb(255, 244, 148); background-color:red; font-size: 30px;"><strong>Login</strong></legend>
                {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="Submit" style="font-family: Vollkorn SC; color:red; background-color: rgb(229, 255, 0); font-size: 20px;">Sign In</button>
           </div>
       </form>
       <div class="border-top pt-3">
            <small class="text-muted" style="font-family: Vollkorn SC; color:rgb(255, 243, 80); font-size: 25px;">
                Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up!</a>
            </small>    
       </div>
    </div>
{% endblock %}
